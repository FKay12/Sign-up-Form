<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    
    <title>Sign-up Form</title>
</head>
<body>
  <main class="container">
    <div class="picture">
    <div class="logo"><img src="./images/LogoTPBG.png" alt="FKdigitalLogo" /></div></div>

    <div class="rightSide">
      <div class="descriptionText">
        <p>Random Text Paragraph for description</p>
        <h3>Registration</h3>
      </div>
      
      
      <div class="mainForm">
      <h2 class="form-title">Sign-up</h2>
      <form action="#" class="form">
        <div class="input">
        <input type="text" id="firstName" placeholder="First Name"required> <input type="text" id="lastName"placeholder="Last Name"required>
        </div>


        <div class="input">
        <input type="email" id="userEmail"placeholder="Email"required> <input type="tel" id="phoneNumber"placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
     
        <div class="input">
        <input type="password" id="userPassword"placeholder="Password"required> <input type="password" id="confirmPassword"placeholder="Confirm Password"required></div>
       <br>
    
    </div>
    
    <div class="confirmBtn"><button type="submit"> Create Account </button></div>
   </form>


      <div class="accountBtn"><p>Already have an account? <a href="#" style="color:rgb(95, 95, 192) ;">Log in</a></p></div>
    </div>
  </main>

</html>
